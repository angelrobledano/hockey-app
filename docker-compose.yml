services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: hockey
    ports:
      - "5432:5432"
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/hockey?schema=public
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      - db
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      API_URL: http://api:3001
    ports:
      - "3000:3000"
    depends_on:
      - api
